<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: green;
            text-decoration: none;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
            text-decoration: underline;
        }

    </style>
</head>
<body>
  
    <a target="_blank" href="https://www.baidu.com">Baidu</a>
    <a href="#">Bing</a>
</body>
</html>
