<!DOCTYPE html>

<body>

    <form action="">

        </input>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="checkbox" name="checkbox" value="1"></input>

        <input type="checkbox" name="checkbox" value="2"></input>
        <input type="checkbox" name="checkbox" value="3"></input>
        <input type="radio" name="radio" value="1"></input>
        <select name="select" id="">
            <option value="1">选项一</option>
            <option value="2">选项二</option>

        <ul>
            <li><input type="radio" id="321" name="radio" value="1"><label for="321">辅助标签label</label></input>
                <input type="radio" name="radio" value="1"></input>
            </li>
            <li><input type="file" name="radio" multiple accept=".jpg,.png"></input>   
            </li>

        //写几个复选框
        <input type="checkbox" name="checkbox" value="1"></input>
